<div class="row">
    <div class="col mt-3 text-center" *ngFor="let pokemon of listaPokemons">
        <div class="card" style="width: 18rem; background-color: #DFCFF4; border:none;cursor:pointer">
          <div class="card-header" style="background: none;border: none;">
            <h3>{{pokemon.name | uppercase}}</h3>
          </div>
          <img [routerLink]="['/detail',pokemon.name]" [src]="pokemon.sprites.other?.dream_world?.front_default" class="pokemons-list" alt="...">
            <div class="card-body">
              <p class="card-text">
                <button class="btn btn-secondary m-1" *ngFor="let type of pokemon.types" >
                  {{type.type.name}}
                </button>
              </p>
            </div>
          </div>
    </div>
</div>

<div class="row m-5">
    <div class="col-6"><button class="btn btn-outline-primary float-end" (click)="pageSet(LinksDominate.previous)">previous</button></div>
    <div class="col-6"><button class="btn btn-outline-secondary" (click)="pageSet(LinksDominate.next)">next</button></div>
</div>
